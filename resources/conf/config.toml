# The configuration file for mgw
[server]
ip = "localhost"
port = "9095"
publicKeyPath = "/home/ubuntu/resources/certs/MyCertificate.crt"
privateKeyPath = "/home/ubuntu/resources/certs/MyKey.key"

[tls]
enabled = false
keystore = "security/wso2carbon.jks"
alias = "wso2carbon"
password = "wso2carbon"

[admin.user]
username = "admin"
password = "admin"

[apis]
location = "resources/apis/"

[envoy]
listenerAddress = "0.0.0.0"
listenerPort = 10000
apiDefaultPort = 8080
clusterTimeoutInSeconds = 20

  